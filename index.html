<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Player Music</title>
</head>
<body>
    <main>
        <div id="card">
            <div>
                <h1 id="title">Parab√©ns Bibia!!!<br>Beatriz Faz 4 anos </h1>
               
            </div>
            <div id="midias">
                <img id="img">
                <audio id="audio"></audio>
            </div>
            <div id="names">
                <h2 id="track-name" style="color:rgb(248, 248, 248)">Track name</h2>
                <h3 id="track-artist" style="color:rgb(248, 248, 248)">Track Artist</h3>
            </div>
            <div class="btns">
                <img class="btn1" id="back" src="./assets/buttons/skip-back.svg" alt="back">
                <img class="btn2" id="play" src="./assets/buttons/play-circle.svg" alt="play">
                <img class="btn1" id="foward" src="./assets/buttons/skip-forward.svg" alt="foward">
            </div>
            <div>
                <div class="timer">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
                <input id="progress" type="range" min="1" value="0" max="100"  >
            </div>
        </div>

        <section>
            <div id="video">
               
        <iframe width="800" height="450" src="https://www.youtube.com/embed/DhRmVwtm8Xs" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
            </div>
        </section> 
    </main>
    <footer>
       
           <p style="color:rgb(0, 0, 0)">Desenvolvido por <a style="color: rgb(16, 15, 15);" href="https://github.com/PabloLucas2005" target="_blank">Pablo Lucas</a> 
            &nbspe<a style="color: rgb(0, 0, 0);" href="https://github.com/ojuara-B" target="_blank">Ojuara-b</a></p>
        
        <img style="color: rgb(143, 21, 21);" src="./assets/buttons/logo-github.svg" alt="github">
    </footer>
    <script src="./script.js"></script>
</body>
</html>
